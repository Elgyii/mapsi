<!DOCTYPE html>
<html lang="pt" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapsi ‚Äî Dicion√°rio Chope-Portugu√™s</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script>
      function setTheme(theme) {
        const html = document.documentElement;
        if (theme === "auto") {
          theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        html.dataset.bsTheme = theme;
        localStorage.setItem("theme", theme);
      }
      document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("theme") || "auto";
        setTheme(saved);
      });
    </script>
  </head>
  <body class="bg-body d-flex flex-column min-vh-100">
    <header class="bg-body p-4 border-bottom shadow-sm bg-body-tertiary" style="height: 120px">
      <div class="container">
        <h1 class="h1 mb-0">Mapsi</h1>
        <div class="d-flex align-items-center">
          <p class="text-muted mb-0">Dicion√°rio da L√≠ngua Cicopi</p>
          <div class="ms-auto"><a href="sobre.html" class="btn btn-sm btn-link">Sobre</a></div>
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary dropdown-toggle border-0"
              type="button"
              id="themeToggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              title="Alternar tema"
            >
              <i class="bi bi-circle-half"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeToggle">
              <li>
                <button class="dropdown-item d-flex align-items-center" onclick="setTheme('light')">
                  <i class="bi bi-sun me-2"></i> Claro
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center" onclick="setTheme('dark')">
                  <i class="bi bi-moon me-2"></i> Escuro
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center" onclick="setTheme('auto')">
                  <i class="bi bi-circle-half me-2"></i> Autom√°tico
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container my-4" id="search_parent">
      <form class="input-group mb-3" id="searchForm">
        <input
          type="text"
          id="searchBox"
          class="form-control"
          placeholder="Buscar palavra em Chope ou Portugu√™s..."
          aria-label="Busca"
        />
        <button
          class="btn btn-outline-secondary"
          style="border-color: #ccc"
          type="submit"
          id="submitBtn"
          title="Buscar"
        >
          üîç
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="clearBtn"
          style="border-color: #ccc"
          title="Limpar busca"
        >
          ‚úï
        </button>
      </form>
    </div>

    <main class="flex-grow-1 container mt-4"><div id="results"></div></main>

    <footer class="text-center text-muted py-3 border-top bg-body-secondary text-body-secondary">
      <small>&copy; 2025 Mapsi ‚Äî Todos os direitos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
  </body>
</html>
